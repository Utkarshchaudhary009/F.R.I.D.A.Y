<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Video Streaming Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .video-item {
            margin-bottom: 20px;
        }
        .video-title {
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Available Videos</h1>
        <div class="row">
            {% for video in videos %}
            <div class="col-md-4 video-item">
                <div class="card">
                    <video class="card-img-top" controls>
                        <source src="{{ url_for('video_file', filename=video) }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="card-body">
                        <h5 class="video-title">{{ video }}</h5>
                        <a href="{{ url_for('stream_video', filename=video) }}" class="btn btn-primary btn-block">Watch Full Video</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
